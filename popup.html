<!DOCTYPE html>
<html>
  <head>
    <title>Multi-Container Account Manager</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <h1>Multi-Container Account Manager</h1>

    <div class="section">
      <button id="delete">Delete Existing Containers</button><br />
      <button id="extract">Extract Existing Containers</button><br />
    </div>

    <div class="section">
      <h3>Basic Auth</h3>
      <label for="username">Username:</label>
      <input type="text" id="username" /><br />
      <label for="password">Password:</label>
      <input type="text" id="password" /><br />
    </div>

    <div class="section">
      <h3>CSV</h3>
      <textarea id="csvInput" rows="4" cols="50"></textarea><br />
      <button id="processCSV">Generate Containers</button>
    </div>

    <div class="section">
      <h3>Containers</h3>
      <div id="containerList"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
